<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <script data-goatcounter="https://benfey.goatcounter.com/count" async src="https://gc.zgo.at/count.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <nav>
                <div class="nav-links">
                    <a href="{{ '/' | relative_url }}">Home</a>
                    <a href="{{ '/archive' | relative_url }}">Archive</a>
                    <a href="{{ '/tags' | relative_url }}">Tags</a>
                    <a href="{{ '/changelog' | relative_url }}">Changelog</a>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search posts..." aria-label="Search posts">
                    <div id="search-results" class="search-results" aria-live="polite"></div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} Anton Benfey &mdash; Witnessing intelligence emerge</p>
        </div>
    </footer>

    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
    <script type="module" src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
