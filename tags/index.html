---
layout: default
title: Tags
permalink: /tags/
---

<h1>All Tags</h1>

<div class="tag-cloud">
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
        {% assign tag_name = tag[0] %}
        {% assign post_count = tag[1] | size %}
        <a href="{{ '/tags/' | append: tag_name | relative_url }}" class="tag-cloud-item">
            <span class="tag">{% include tag-display.html tag=tag_name %}</span>
            <span class="tag-count">({{ post_count }})</span>
        </a>
    {% endfor %}
</div>
